<html>

	<head>
		<style>
			body{
				background-color: white;
				white-space : nowrap;
			}
			
			a {
				background-color: #2F4F4F;
				border: none;
				color: white;
				padding: 3px 11px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 4px 2px;
				cursor: pointer;
				width: 40%;
				align-content: center;
				
			}
			a:hover {
				background-color: #708090;
			}
			
		
			.onoffswitch {
    position: relative; width: 71px;
    -webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
}
.onoffswitch-checkbox {
    display: none;
}
.onoffswitch-label {
    display: block; overflow: hidden; cursor: pointer;
    border: 2px solid #999999; border-radius: 20px;
}
.onoffswitch-inner {
    display: block; width: 200%; margin-left: -100%;
    transition: margin 0.3s ease-in 0s;
}
.onoffswitch-inner:before, .onoffswitch-inner:after {
    display: block; float: left; width: 50%; height: 30px; padding: 0; line-height: 30px;
    font-size: 14px; color: white; font-family: Trebuchet, Arial, sans-serif; font-weight: bold;
    box-sizing: border-box;
}
.onoffswitch-inner:before {
    content: "ON";
    padding-left: 10px;
    background-color: #34A7C1; color: #FFFFFF;
}
.onoffswitch-inner:after {
    content: "OFF";
    padding-right: 10px;
    background-color: #EEEEEE; color: #999999;
    text-align: right;
}
.onoffswitch-switch {
    display: block; width: 18px; margin: 6px;
    background: #FFFFFF;
    position: absolute; top: 0; bottom: 0;
    right: 37px;
    border: 2px solid #999999; border-radius: 20px;
    transition: all 0.3s ease-in 0s; 
}
.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
    margin-left: 0;
}
.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
    right: 0px; 
}
		</style>
	</head>
	<body>
		
		
		<div id="header"> 
		<img src="\images\logo.png" alt="logo temp" align="middle" style="width:304px;height:60px">
		<hr align="center" width="75%">
		</br>
		</div>
		<center>
		<p id="enable_res"></p>
		<script type="text/javascript" src="enable.js"></script>
		
		<a href="/changeDictionary.html">Change dictionary</a>
		</br>
		<a href="/options.html">options</a>
		</br>
		</br>
		</br>
		<hr align="center" width="75%">
					<div class="onoffswitch" >
				<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="enable_btn">
				<label class="onoffswitch-label" for="enable_btn">
					<span class="onoffswitch-inner"></span>
					<span class="onoffswitch-switch"></span>
				</label>
			</div>
	</center>		
		
	</body>
</html>
